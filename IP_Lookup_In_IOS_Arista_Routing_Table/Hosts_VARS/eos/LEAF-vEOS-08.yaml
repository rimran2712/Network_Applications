---
# Managment Subnet for Automation Interface mgmt vrf: 172.16.100.x/30
# x: is subnet ID as per interface connected with MGMT Switch 

device_type: "leaf"

interfaces:
    - name: loopback0
      ip: 10.8.1.1
      mask: 255.255.255.255
      switchport: False
    - name: Ethernet1
      ip: 10.8.101.8
      mask: 255.255.255.0
      switchport: True
    - name: Ethernet2
      ip: 10.8.102.8
      mask: 255.255.255.0
      switchport: True
    # Loopback1 will be advertise to BGP
    - name: loopback1
      ip: 8.8.8.8
      mask: 255.255.255.255
      switchport: False

bgp:
    localAsn: 65004
    routerId: 10.8.1.1
    update_source: loopback0
    route_reflector: False
    peer_group_name: "NA"
    networks:
        - net: 8.8.8.8
          mask: 255.255.255.255
    neighbors:
        - address: 10.101.1.1 #SP01- Route Reflector1
          type: "eBGP"
          remoteAsn: 65000 
        - address: 10.102.1.1 #SP02- Route Reflector2
          type: "eBGP"
          remoteAsn: 65000
ospf:
    rid: 10.8.1.1
    proc_id: 127
    networks:
        - net: 10.8.1.1
          wildcard: 0.0.0.0
          area: 0
        - net: 10.8.101.0
          wildcard: 0.0.0.255
          area: 0
        - net: 10.8.102.0
          wildcard: 0.0.0.255
          area: 0